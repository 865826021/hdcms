<extend file='theme/default/mobile/ucenter/master.html'/>
<block name="title">我的钱包-代金券</block>
<block name="content">
    <parent name="header" title="我的钱包-{{$_GET['t']==1?'代金券':'折扣券'}}"/>
    <div class="text-center">
        <div class="btn-group">
            <a href="?s=uc/ticket/convert&i={{$_GET['i']}}&type=1" class="btn {{$_GET['type']==1?'btn-primary':'btn-default'}}" role="button">代金券</a>
            <a href="?s=uc/ticket/convert&i={{$_GET['i']}}&type=2" class="btn {{$_GET['type']==2?'btn-primary':'btn-default'}}" role="button">折扣券</a>
        </div>
    </div>
    <div class="ticket">
        <foreach from="$data" value="$d">
            <div class="voucher">
                <div class="info">
                    <h3>{{$d['title']}}</h3>
                    <p class="endtime">{{date('Y.m.d',$d['starttime'])}} - {{date('Y.m.d',$d['endtime'])}}</p>
                    <div class="thumb">
                        <img src="{{$d['thumb']}}">
                    </div>
                </div>
                <div class="integral">
                    <span>使用10积分兑换</span>
                    <button class="btn btn-danger btn-sm" onclick="convert({{$d['tid']}})">点击领取</button>
                </div>
                <div class="more">
                    详细介绍 <i class="fa fa-arrow-circle-down"></i>
                </div>
                <div class="desc hide">
                    {{$d['description']}}
                </div>
            </div>
        </foreach>
        <parent name="ticket_footer"/>
    </div>
</block>

<script>
    //显示或隐藏卡券介绍
    $('.more').click(function () {
        $(this).next().toggleClass('hide');
    });
    //兑换
    function convert(tid) {
        $.post('{{__URL__}}', {tid: tid}, function (res) {
            require(['util'], function (util) {
                util.message(res.message, '', (res.valid ? 'success' : 'error'),
                    {
                        width: '',
                        events: {
                            'hidden.bs.modal': function () {
                                if (res.valid)history.back();
                            }
                        }
                    }
                );
            })
        }, 'json')
    }

</script>
