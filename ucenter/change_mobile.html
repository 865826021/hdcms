<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="resource/hdjs/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/hdjs/css/font-awesome.min.css" rel="stylesheet">
    <script src="resource/hdjs/js/jquery.min.js"></script>
    <script src="resource/hdjs/app/util.js"></script>
    <script src="resource/hdjs/require.js"></script>
    <script src="resource/hdjs/app/config.js"></script>
    <script src="web/resource/js/common.js"></script>
    <link rel="stylesheet" href="{{__TEMPLATE__}}/css/register.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{web_url('uc/entry/home')}}" style="position: absolute;">
                <i class="fa fa-chevron-left"></i>
            </a>
            <p class="navbar-text navbar-right text-center">修改手机号</p>
        </div>
    </div>
</nav>
<div style="height: 60px"></div>
<div class="panel panel-default">
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">原手机号</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control input-sm">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">新手机号</label>
                <div class="col-sm-10">
                    <input type="text" name="new_mobile" class="form-control input-sm">
                </div>
            </div>
            <button class="btn btn-danger btn-block"> 立即修改</button>
        </form>
    </div>
</div>
<div class="text-center">
    <a href="http://www.hdcms.com" class="text-muted">HDCMS 免费建站系统</a>
</div>
<style>
    .panel{
        border: none;
    }
</style>
<script>
    $(function () {
        $("form").submit(function () {
            var msg = '';
            var mobile = $.trim($("[name='mobile']").val());
            if (mobile == '' || !/^\d{11}$/.test(mobile)) {
                msg += '原手机号格式输入错误<br/>';
            }
            var password = $.trim($("[name='password']").val());
            if (password == '') {
                msg += '密码不能为空<br/>';
            }
            var new_mobile = $.trim($("[name='new_mobile']").val());
            if (new_mobile == '' || !/^\d{11}$/.test(new_mobile)) {
                msg += '新手机号格式输入错误<br/>';
            }
            if (msg.length > 0) {
                util.message(msg, '', 'error', {width: ''});
                return false;
            }
        });
    })
</script>
</body>
</html>
