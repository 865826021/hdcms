<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="resource/hdjs/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/hdjs/css/font-awesome.min.css" rel="stylesheet">
    <script src="resource/hdjs/js/jquery.min.js"></script>
    <script src="resource/hdjs/app/util.js"></script>
    <script src="resource/hdjs/require.js"></script>
    <script src="resource/hdjs/app/config.js"></script>
    <script src="web/resource/js/common.js"></script>
    <link rel="stylesheet" href="{{__TEMPLATE__}}/css/register.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">注册用户</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#tab1" role="tab" data-toggle="tab">注册用户</a></li>
        </ul>
        <div class="tab-content">
            <div class="active tab-pane fade in" id="tab1">
                <form action="" method="post">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" placeholder="{{$placeholder}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" name="password2" class="form-control" placeholder="确认密码">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-block"> 立即注册</button>
                </form>
                <br/>
                <a href="?s=uc/reg/login&i={{$_GET['i']}}">用户登录</a>
                <a href="?s=uc/reg/retrieve&i={{$_GET['i']}}" class="pull-right">找回密码</a>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="http://www.hdcms.com" class="text-muted">HDCMS 免费建站系统</a>
</div>
<script>
    $(function () {
        $("form").submit(function () {
            var msg = '';
            var username = $.trim($("[name='username']").val());
            if (username == '') {
                msg = '请填写手机号或邮箱<br/>';
            }
            if (!/^\d{11}$/.test(username) && !/^.+@.+$/.test(username)) {
                msg = '请填写手机号或邮箱<br/>';
            }
            if ($.trim($("[name='password']").val()) == '') {
                msg += '密码不能为空<br/>';
            }
            if ($("[name='password']").val() != $("[name='password2']").val()) {
                msg += '两次密码输入不一致<br/>';
            }
            if (msg.length > 0) {
                util.message(msg, '', 'error', {width: ''});
                return false;
            }
        });
    })
</script>
</body>
</html>
