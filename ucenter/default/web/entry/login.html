<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <include file="resource/view/common.php"/>
    <include file="resource/view/hdjs.php"/>
    <link rel="stylesheet" type="text/css" href="{{template_url()}}/entry/fonts/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="{{template_url()}}/entry/css/login.css"/>
</head>
<body>
<h1>{{v("site.info.name")}}</h1>
<form action="" method="post" onsubmit="post(event)">
    <if value="v('site.setting.username_login')">
        <input type="text" class="uname" name="username" placeholder="邮箱/手机号"/>
        <div class="pwd">
            <input type="password" class="uname" name="password" placeholder="密码"/>
            <!--<a href="">忘记密码？</a>-->
        </div>
        <button class="btn" type="submit">登录<i class="iconfont icon-you-copy"></i></button>
    </if>
    <div class="line"></div>
    <if value="v('site.setting.oauth_login.wechat')">
        <div class="weixin">
            使用 微信 登录
            <a href=""><i class="iconfont icon-weixin"></i></a>
        </div>
    </if>
</form>
<p class="remind">还没有帐号？ <a href="{{url('entry.register')}}">注册新帐号</a></p>
</body>
</html>
<script>
    function post(event) {
        event.preventDefault();
        util.submit({
            callback: function (response) {
                if (response.valid == 1) {
                    location.href = response.url;
                } else {
                    util.message(response.message, '', 'info');
                }
            }
        });
    }
</script>
