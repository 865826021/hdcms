<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>会员登录 - HDCMS开源免费-微信/桌面/移动三网通CMS系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="{{__ROOT__}}/node_modules/hdjs/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{__ROOT__}}/node_modules/hdjs/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{__ROOT__}}/resource/css/hdcms.css" rel="stylesheet">
    <script>
        if (navigator.appName == 'Microsoft Internet Explorer') {
            if (navigator.userAgent.indexOf("MSIE 5.0") > 0 || navigator.userAgent.indexOf("MSIE 6.0") > 0 || navigator.userAgent.indexOf("MSIE 7.0") > 0) {
                alert('您使用的 IE 浏览器版本过低, 推荐使用 Chrome 浏览器或 IE8 及以上版本浏览器.');
            }
        }
    </script>
</head>
<body class="login">
<div class="container logo">
    <div style="background: url('{{__ROOT__}}/resource/images/logo.png') no-repeat; background-size: contain;height: 60px;"></div>
</div>
<div class="container well">
    <if value="$errors">
        <div class="alert alert-warning">
            <foreach from="$errors" value="$v">
                <p>{{$v}}</p>
            </foreach>
        </div>
    </if>
    <div class="row ">
        <div class="col-md-6">
            <h3>会员登录</h3>
            <form method="post" action="">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">帐号</div>
                        <input type="text" name="username" class="form-control" placeholder="请输入帐号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">密码</div>
                        <input type="password" name="password" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">验证码</div>
                        <input type="text" class="form-control" name="code" placeholder="请输入验证码"
                               aria-describedby="basic-addon2">
                        <span class="input-group-addon" style="padding: 0px;">
                            <img src="{{url('entry.code')}}" onclick="this.src=this.src+='&_'+Math.random()"
                                 style="cursor: pointer">
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">登录网站</button>
                <a href="{{url('entry/register')}}">注册</a>
            </form>
        </div>
        <div class="col-md-6">
            <div style="background: url('{{__ROOT__}}/resource/images/houdunwang.jpg');background-size:100% ;height:230px;"></div>
        </div>
    </div>
    <br/>
    <div class="copyright">
        &nbsp;&nbsp;&nbsp;&nbsp;Powered by hdcms v2.0 © 2014-2019 www.hdcms.com
    </div>
</div>
</body>
</html>
