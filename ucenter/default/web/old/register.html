<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>会员登录 - HDCMS开源免费-微信/桌面/移动三网通CMS系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <include file="resource/view/common.php"/>
</head>
<body class="login">
<div class="container logo">
    <div style="background: url('{{__ROOT__}}/resource/images/logo.png') no-repeat; background-size: contain;height: 60px;"></div>
</div>
<div class="container well">
    <div class="row ">
        <div class="col-md-6">
            <h3>帐号注册</h3>
            <form method="post" action="">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">帐号</div>
                        <input type="text" name="username" class="form-control" placeholder="{{$placeholder}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">密码</div>
                        <input type="password" name="password" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">确认密码</div>
                        <input type="password" name="cpassword" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">验证码</div>
                        <input type="text" class="form-control" name="code" placeholder="请输入验证码"
                               aria-describedby="basic-addon2">
                        <span class="input-group-addon" style="padding: 0px;">
                            <img src="{{url('entry.code')}}" onclick="this.src=this.src+='&_'+Math.random()"
                                 style="cursor: pointer">
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" href="{{url('entry/register')}}">注册帐号</button>
                <a href="{{url('entry/login')}}">登录</a>
            </form>
        </div>
        <div class="col-md-6">
            <div style="background: url('{{__ROOT__}}/resource/images/houdunwang.jpg');background-size:100% ;height:230px;"></div>
        </div>
    </div>
    <br/>
    <div class="copyright">
        &nbsp;&nbsp;&nbsp;&nbsp;Powered by hdcms v2.0 © 2014-2019 www.hdcms.com
    </div>
</div>
<script>
    require(['util'], function (util) {
        util.submit({
            successUrl:"{{url('entry.login')}}"
        });
    })
</script>
</body>
</html>
