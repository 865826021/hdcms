<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="resource/hdjs/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/hdjs/css/font-awesome.min.css" rel="stylesheet">
    <script src="resource/hdjs/js/jquery.min.js"></script>
    <script src="resource/hdjs/app/util.js"></script>
    <script src="resource/hdjs/require.js"></script>
    <script src="resource/hdjs/app/config.js"></script>
    <script src="web/resource/js/common.js"></script>
    <link rel="stylesheet" href="{{__TEMPLATE__}}/css/register.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">会员登录</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#tab1" role="tab" data-toggle="tab">会员登录</a></li>
        </ul>
        <div class="tab-content">
            <div class="active tab-pane fade in" id="tab1">
                <form action="" method="post">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" placeholder="手机号/邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" placeholder="密码">
                        </div>
                    </div>
                    <button class="btn btn-info btn-block"> 立即登录</button>
                    <if value="IS_WEIXIN && v('wechat.level') gt 2 && v('setting.register.focusreg') == 1">
                        <a href="{{web_url('reg/openidLogin')}}" class="btn btn-danger btn-block"> 微信一键登录</a>
                    </if>
                </form>
                <br/>
                <a href="{{web_url('reg/register')}}">用户注册</a>
                <a href="{{web_url('reg/retrieve')}}" class="pull-right">找回密码</a>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="http://www.hdcms.com" class="text-muted">HDCMS 免费建站系统</a>
</div>
<script>
    require(['util'], function (util) {
        $("form").submit(function () {
            var username = $.trim($("[name='username']").val());
            var password = $.trim($("[name='password']").val());
            var msg = '';
            if (username == '') {
                msg += "用户名不能为空";
            }
            if (password == '') {
                msg += "密码不能为空<br/>";
            }
            if (msg != '') {
                util.message(msg, '', 'error', {width: ''});
                return false;
            }
        })
    })
</script>
</body>
</html>
