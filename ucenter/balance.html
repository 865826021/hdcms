<extend file='ucenter/master.html'/>
<block name="title">会员充值</block>
<block name="content">
    <parent name="header" title="会员卡充值"/>
    <div class="ticket">
        <div class="panel panel-default">
            <form action="" method="post" role="form">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                      <span class="input-group-addon">
                          <i class="fa fa-money"></i>
                      </span>
                            <input type="number" name="fee" class="form-control input-lg" placeholder="充值金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">确定支付</button>
                    </div>
                </div>
            </form>
        </div>
        <parent name="ticket_footer"/>
    </div>
</block>
<script>
    $("form").submit(function () {
        if ($.trim($("[name='fee']").val()) == '') {
            util.message('请输入充值金额', '', 'error', {
                width: '95%'
            });
            return false;
        }
    });
</script>
