<extend file='resource/view/site.php'/>
<block name="content">
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="{{url('manage.lists')}}">开班列表</a></li>
        <li class="active"><a href="{{url('manage.post')}}">添加班级</a></li>
    </ul>
    <form action="" class="form-horizontal" method="post" onsubmit="return false;">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加学生资料
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">班级名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入开班标题如: PHP高薪精品班" name="name" required="required"
                               value="{{$field['name']}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开班城市</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入开班城市如: 北京校区" name="city" required="required"
                               value="{{$field['city']}}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">开班时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入开班时间如: 03月27日" name="times" required="required"
                               value="{{$field['times']}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" name="orderby"
                               value="{{$field['orderby']?:0}}">
                        <span class="help-block">排序越大越靠前,请输入0~255间的数字</span>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="保存资料" class="btn btn-primary">
    </form>
</block>
<script>
    require(['jquery', 'util'], function ($, util) {
        $('form').submit(function () {
            $.post('{{__URL__}}', $("form").serialize(), function (json) {
                if (json.valid == 1) {
                    util.message(json.message, "{{url('manage.lists')}}", 'success');
                } else {
                    util.message(json.message, "", 'warning');
                }
            }, 'json');
        })
    })
</script>
