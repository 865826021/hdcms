<extend file='resource/view/site.php'/>
<block name="content">
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#tab1" role="tab" data-toggle="tab">课程列表</a></li>
        <li><a href="{{url('lesson.post')}}">添加课程</a></li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-heading">
            课程列表
        </div>
        <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="80">编号</th>
                        <th>课程名称</th>
                        <th>讲师</th>
                        <th>推荐</th>
                        <th>热门</th>
                        <th width="180">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach from="$data" value="$d">
                        <tr>
                            <td>{{$d['lesson_id']}}</td>
                            <td>{{$d['lesson_title']}}</td>
                            <td>{{$d['teacher_name']}}</td>
                            <td>
                                <if value="$d['lesson_iscommend']==1">
                                    是
                                    <else/>
                                    否
                                </if>
                            </td>
                            <td>
                                <if value="$d['lesson_ishot']==1">
                                    是
                                    <else/>
                                    否
                                </if>
                            </td>
                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <a href="{{url('lesson.post',['id'=>$d['id']])}}"
                                       class="btn btn-default btn-sm">修改课程</a>
                                    <a href="javascript:;" onclick="del({{$d['id']}},'{{$d['name']}}')"
                                       class="btn btn-default btn-sm">删除课程</a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
        </div>
    </div>
</block>
<script>
    function del(id, name) {
        require(['util', 'jquery'], function (util, $) {
            util.confirm('确定删除课程 [' + name + '] 的资料吗?', function () {
                $.get('{{url("lesson.del")}}', {id: id}, function (json) {
                    if (json.valid == 1) {
                        util.message(json.message, "refresh", 'success');
                    } else {
                        util.message(json.message, "", 'warning');
                    }
                }, 'json');
            })
        })
    }
</script>
