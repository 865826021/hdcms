<extend file="resource/view/site"/>
<block name="content">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="?a=member/site/GroupLists&t=site">会员组列表</a></li>
        <if value="q('get.id')">
            <li role="presentation"><a href="?a=member/site/GroupPost&t=site"><i class="fa fa-plus"></i> 添加会员组</a></li>
            <li role="presentation" class="active"><a href="#"><i class="fa fa-plus"></i> 编辑会员组</a></li>
            <else/>
        <li role="presentation" class="active"><a href="#"><i class="fa fa-plus"></i> 添加会员组</a></li>
        </if>
    </ul>
    <div class="alert alert-info">
        <strong class="text-danger"><i class="fa fa-info-circle"></i> 会员组的总积分是根据(积分+贡献)的值算出来的,管理员不能直接修改会员所在的会员组. 如果需要修改会员组,请通过设置积分或者贡献的值来影响总积分,系统会根据影响后的总积分自动算出对应的会员组<br/></strong>
        <i class="fa fa-info-circle"></i> 默认会员组的积分需设置为 0<br/>
        <i class="fa fa-info-circle"></i> 系统会根据会员的总积分(积分+贡献)多少自动对会员的分组进行调整<br/>
    </div>
    <form action="" method="post" role="form" class="form-horizontal">
        <input type="hidden" name="id" value="{{$field['id']}}">
        <div class="panel panel-default">
            <div class="panel-heading">
                会员组参数
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label star">组名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" name="title" value="{{$field['title']}}" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label star">所需积分</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" placeholder="" name="credit" value="{{$field['credit']}}" required="required">
                        <span class="help-block">
                        此项设置升级到该会员组所需积分.如果会员的积分达到该会员组所设置的积分,会员等级会自动提升<br/>
                        <strong class="text-danger">默认会员组的积分需设置为 0</strong>
                    </span>
                    </div>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</block>
