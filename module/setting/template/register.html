<extend file="resource/view/site"/>
<block name="content">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">会员中心参数</a></li>
    </ul>
    <form action="" method="post" class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                会员中心身份资料设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">会员注册设置</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="register[focusreg]" value="0" {{v('setting.register.focusreg')==0?'checked="checked"':""}}> 会员手动注册
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="register[focusreg]" value="1" {{v('setting.register.focusreg')==1?'checked="checked"':""}}"> 系统自动注册
                        </label>
                        <span class="help-block">当设置为"系统自动注册",并且微信号是认证服务号,用户从微信进入系统时将自动进行登录。</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">身份验证项</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="register[item]" value="1" {{v('setting.register.item')==1?'checked="checked"':""}}> 手机注册
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="register[item]" value="2" {{v('setting.register.item')==2?'checked="checked"':""}}> 邮箱注册
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="register[item]" value="3" {{v('setting.register.item')==3?'checked="checked"':""}}> 二者都行
                        </label>
                          <span class="help-block">
                              该项设置用户注册时用户名的格式,如果设置为:"邮箱注册",系统会判断用户的注册名是否是邮箱格式
                          </span>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary col-lg-1">保存</button>
    </form>
</block>
