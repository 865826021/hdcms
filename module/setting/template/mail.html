<extend file="resource/view/site"/>
<block name="content">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">邮件通知</a></li>
    </ul>
    <form action="" method="post" class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                邮件通知选项
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">SMTP服务器地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="smtp[type]" value="{{v('setting.smtp.type')}}">
                        <span class="help-block">指定SMTP服务器的地址</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">SMTP服务器端口</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="smtp[port]" value="{{v('setting.smtp.port')}}">
                        <span class="help-block">指定SMTP服务器的地址</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">使用SSL加密</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="smtp[ssl]" value="1" {{v('setting.smtp.ssl')==1?'checked="checked"':''}}> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="smtp[ssl]" value="0" {{v('setting.smtp.ssl')==0?'checked="checked"':''}}> 否
                        </label>
                        <span class="help-block">开启此项后，连接将用SSL的形式，此项需要SMTP服务器支持</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发送帐号用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="smtp[username]" value="{{v('setting.smtp.username')}}">
                        <span class="help-block">指定发送邮件的用户名，例如：test@163.com</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">smtp客户端授权密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="smtp[password]" value="{{v('setting.smtp.password')}}">
                        <span class="help-block">指定发送邮件的密码</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发件人名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="smtp[sender]" value="{{v('setting.smtp.sender')}}">
                        <span class="help-block">指定发送邮件发信人名称</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮件签名</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="smtp[signature]">{{v('setting.smtp.signature')}}</textarea>
                        <span class="help-block">指定邮件末尾添加的签名信息</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">测试接收人</label>
                    <div class="col-sm-10">
                        <input type="checkbox" name="register[testing]" value="1" {{v('setting.smtp.testing')==1?'checked="checked"':''}}> 保存后测试邮件
                        <input type="text" class="form-control" name="smtp[testusername]" value="{{v('setting.smtp.testusername')}}">
                        <span class="help-block">你可以指定一个收件邮箱, 系统将在保存参数成功后尝试发送一条测试性的邮件, 来检测邮件通知是否正常工作</span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="col-lg-1 btn btn-primary">保存</button>
    </form>
</block>
