<extend file="resource/view/mobile"/>
<!--设置页面title-->
<block name="content">
    <!--头部导航-->
    <tag action="article.category_menu"></tag>
    <ul class="list-group">
        <tag action="article.pagelist" row="1">
            <li class="list-group-item">
                [<a href="{{$field['category']['url']}}">{{$field['category']['catname']}}</a>]
                <a href="{{$field['url']}}">
                    {{mb_substr($field['title'],0,20,'utf8')}}
                </a>
            </li>
        </tag>
    </ul>
    <tag action="article.pagination"></tag>
</block>
