<extend file="resource/view/mobile"/>
<block name="title">{{$hdcms['title']}}</block>
<link rel="stylesheet" href="{{__TEMPLATE__}}/css/index.css"/>
<block name="content">
    <div class="slide">
        <tag action="article.slide" color="#fff" height="200" autoplay="2000"></tag>
    </div>
    <div class="menu">
        <tag action="article.navigate_home" position="1">
            <a href="{{$field['url']}}">{{$field['icon']}}{{$field['name']}}</a>
        </tag>
    </div>
    <br/>
</block>

<style>
    body {
        background: #eeeeee !important;
    }

    div.slide .title {
        background: #990000;
        opacity: .6;
    }

    .menu {
        display: flex;
        background: #dddddd;
    }

    .menu a {
        flex-grow: 1;
        background: #dddddd;
        text-align: center;
        text-decoration: none;
        margin: 5px;
        border-radius: 2px;
    }

    .menu a i {
        font-size: 35px;
        display: block;
        margin: 5px auto;
    }
</style>
