<extend file="resource/view/mobile"/>
<block name="title">{{$hdcms['title']}}</block>
<link rel="stylesheet" href="{{__TEMPLATE__}}/css/index.css"/>
<block name="content">
    <div class="slide">
        <tag action="article.slide" color="#fff" height="200" autoplay="2000"></tag>
    </div>
    <div class="menu">
        <tag action="article.navigate_home" position="1">
            <a href="{{$field['url']}}">{{$field['icon']}}{{$field['name']}}</a>
        </tag>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">头条文章</h3>
        </div>
        <ul class="list-group">
            <tag action="article.lists" row="10" istop="1" titlelen="20">
                {{$field['a']}}
                <a class="list-group-item" href="{{$field['url']}}">{{$field['title']}}</a>
            </tag>
        </ul>
    </div>
    <!--栏目列表-->
    <div class="text-center">
        <tag action="article.category">
            <a href="{{$field['url']}}" class="btn btn-success">{{$field['catname']}}</a>
        </tag>
    </div>
    <br/>
    <!--栏目列表 end-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">推荐文章</h3>
        </div>
        <ul class="list-group">
            <tag action="article.lists" row="10" iscommend="1">
                <a class="list-group-item" href="{{$field['url']}}">{{$field['title']}}</a>
            </tag>
        </ul>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">最新文章</h3>
        </div>
        <ul class="list-group">
            <tag action="article.lists" row="10" order="new">
                <a class="list-group-item" href="{{$field['url']}}">{{$field['title']}}</a>
            </tag>
        </ul>
    </div>
</block>

<style>
    body {
        background: #eeeeee !important;
    }

    div.slide .title {
        background: #990000;
        opacity: .6;
    }

    .menu {
        display: flex;
        background: #dddddd;
    }

    .menu a {
        flex-grow: 1;
        background: #dddddd;
        text-align: center;
        text-decoration: none;
        margin: 5px;
        border-radius: 2px;
    }

    .menu a i {
        font-size: 35px;
        display: block;
        margin: 5px auto;
    }
</style>
