<extend file="resource/view/mobile"/>
<!--设置页面title-->
<block name="title">{{$hdcms['title']}}</block>
<link rel="stylesheet" href="{{__TEMPLATE__}}/css/article.css">
<block name="content">
    <!--头部导航-->
    <line action="article.mobile_header"/>
    <div class="wrap">
        <h3>
            {{$hdcms['title']}}
        </h3>
        <div class="info">
            <span class="times">{{date('Y-m-d',$hdcms['createtime'])}}</span>
            <span class="author">{{$hdcms['author']}}</span>
        </div>
        <div>
            {{$hdcms['content']}}
        </div>
    </div>
</block>
