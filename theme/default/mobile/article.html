<extend file="resource/view/mobile"/>
<link rel="stylesheet" href="{{__TEMPLATE__}}/css/article.css">
<!--设置页面title-->
<block name="title">{{$hdcms['title']}}</block>
<block name="content">
    <!--头部导航-->
    <line action="article.mobile_header"/>
    <div class="wrap">
        <h3>
            {{$hdcms['title']}}
        </h3>
        <div class="info">
            <span class="times">发表时间: {{date('Y-m-d',$hdcms['createtime'])}}</span>
            <span class="author">作者: {{$hdcms['author']}}</span>
        </div>
        <div class="content">
            {{$hdcms['content']}}
        </div>
    </div>
    <!--关联文章-->
    <tag action="article.relation" row="10" titlelen="10">
        <a href="{{$field['url']}}">{{$field['title']}}</a>
    </tag>
</block>
